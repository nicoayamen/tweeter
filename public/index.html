<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

    <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="heading">tweeter</span>
      <div id="heading-right">
        <span><b>Write</b> a new tweet</span>
        <span id="header-icon"><i class="fa-solid fa-angles-down"></i></span>
      </div>
  </nav>

  <header class="headings">
    <div class="userimg">
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div class="username">
        <h2>Your Name</h2>
    </div>
</header>


  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">

      <h2 class="compose">Compose Tweet</h2>
      <form action="http://localhost:8080/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" class= "tweet-text"></textarea>
        <div class= "border"></div>
        <footer class= "new-tweet-footer">
          <output name="counter" class="counter" for="tweet-text">140</output>
          <button type="submit" class= "submit-button">Tweet</button>
        </footer>
      </form>
    </section>
    
    <section class= "tweet-container">
      <article class= "tweet">
        <header class="tweet-header">
          <div class="tweet-person">
            <img src="/images/profile-hex.png" alt="avatar-image" class="tweet-avatar"> 
            <p>Tony Soprano</p>
          </div>
          <div class="tweet-handle">@BaddaBing</div>
        </header>
        <div class="tweet-tweet">
          <p>Whos who in the Zoo? #TS</p>
        </div>
        <div class = tweet-border></div>
        <footer class= "tweet-footer">
          <div class="tweet-date">
            <p>3 days ago</p>
          </div>
          <div class="tweet-icons"></div>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>
</html>
